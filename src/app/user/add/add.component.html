<div class="container d-flex justify-content-center">
    <mat-card class="w-50">
        <mat-card-header>
            <b class="text-primary">Add User</b>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="addForm()" class="example-form">

                <div class="d-flex mt-3">
                    <mat-form-field class="mat-field"
                        [class.mat-field-error]="getFormControl('firstName')?.invalid && getFormControl('firstName')?.touched">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstName">
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <mat-form-field class="mat-field"
                        [class.mat-field-error]="getFormControl('lastName')?.invalid && getFormControl('lastName')?.touched">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" formControlName="lastName">
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <mat-form-field class="mat-field"
                        [class.mat-field-error]="getFormControl('address')?.invalid && getFormControl('address')?.touched">
                        <mat-label>Address</mat-label>
                        <input matInput type="text" formControlName="address">
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <mat-form-field class="mat-field"
                        [class.mat-field-error]="getFormControl('email')?.invalid && getFormControl('email')?.touched">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <mat-form-field class="mat-field"
                        [class.mat-field-error]="getFormControl('phone_number')?.invalid && getFormControl('phone_number')?.touched">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="number" formControlName="phone_number">
                    </mat-form-field>
                </div>

                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="primary" type="submit" class="text-center"
                        style="margin-right: 10px;">{{isEdit ? 'Edit' : 'Add'}}</button>
                    <button mat-raised-button color="primary" type="button" class="text-center"
                        [routerLink]="['/user']">Back</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>


</div>
